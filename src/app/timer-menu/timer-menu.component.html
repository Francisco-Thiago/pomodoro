<div class="button-groups">
  <button class="eraser" (click)="clearCounter()">Limpar</button>
  <button
    *ngFor="let option of modeOptions | keyvalue"
    (click)="onSelected(option.value)"
    [ngClass]="{ button: true, selected: mode === option.value }"
  >
    {{ option.value }}
  </button>
</div>
