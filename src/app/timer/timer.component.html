<div class="timer">
  <span class="counter no-selectable">{{ counterFormatted }}</span>
  <span class="current-task">Dê o seu melhor! Dê o seu melhor! Dê o seu melhor! Dê o seu melhor!</span>
</div>
<button [class]="{'button': true, 'pomodoro': type === TypeOptions.Pomodoro, 'long-break': type === TypeOptions.LongBreak, 'short-break': type === TypeOptions.ShortBreak}" (click)="run()">
  <span class="front no-selectable"> {{ buttonContent }} </span>
</button>
